<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Text with Images</title>
    <style>
        @font-face{font-family:druk wide bold;font-style:normal;font-weight:700;src:local('Druk Wide Bold'),url(https://fonts.cdnfonts.com/s/99570/DrukWideBold.woff) format('woff')};
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1b1a1a;
            color: #ffffff;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #1b1a1a;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
        }

        

        .navbar-links {
            display: flex;
            gap: 40px;
            font-size: 16px;
            font-family: Area Normal, Helvetica, Arial, sans-serif
        }

        .navbar-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #cccccc;
        }

        .language-toggle {
            font-size: 16px;
            position: relative;
            cursor: pointer;
            display: inline-block;
        }

        .language-toggle::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .thumbnails {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .thumbnails img {
            width: 336.15px;
            object-fit: cover;
            height: 208.41px;
        }
        .text-overlay {
            color: white;
            font-size: 6.667rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            z-index: 2;
            position: relative;
            font-family: 'Druk Wide Bold', sans-serif;
            line-height: 100%;
            top: -770px;
        }

        /* Outline text style */
        .outline-text {
            -webkit-text-stroke: 0.2px #aeabab;
            color: transparent;
            z-index: 1;
        }
        .thumbnails-container {
            position: relative;
            width: 1406px;
            height: 612px;
            margin: 100px auto;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            
        }

        .thumbnails {
            width: 336px;
            height: 208px;
            position: relative;
            z-index: 1;
            
        }

        .thumbnails__wrapper {
            width: 100%;
            height: 100%;
            transition: transform 1.7s;
            will-change: transform;
            position: relative;
        }
        .thumbnails:nth-child(1){
            position: absolute;
            left: 210.866px;
            top: 152.8px;
        }
        .thumbnails:nth-child(2){
            position: absolute;
            left: 899.696px;
            top: 55.008px;
        }
        .thumbnails:nth-child(3){
            position: absolute;
            left: 281.155px;
            top: 482.848px;
        }
        .thumbnails:nth-child(4){
            position: absolute;
            left: 984.043px;
            top: 336.16px;
        }
        .thumbnails__img {
            width: 100%;
            height: 100%;
        }

        .thumbnails__text {
            color: #fff; 
            display: none;
            flex-direction: column;
            font-family: Area Normal, Helvetica, Arial, sans-serif;
            font-size: .9rem;
            justify-content: center;
            left: 55%;
            line-height: 1.5rem;
            min-width: 30rem;
            position: absolute;
            top: 80%;
            word-break: keep-all;
        }
    .thumbnails__text h2{
    font-family: 'Druk Wide Bold', sans-serif;
    font-size: 2.52rem;
    line-height: 120%;
    margin: 0;
    text-transform: uppercase;

    }
        .faded .thumbnails__wrapper {
                    opacity: 0;
                    
                    
        }
        .faded{
            background-image: url('./images/envelope_clip_art_16131.webp');
            background: linear-gradient(to top left,hsla(0,0%,100%,0),hsla(0,0%,100%,0) calc(50% - 1px),#fff 50%,hsla(0,0%,100%,0) calc(50% + 1px),hsla(0,0%,100%,0)),linear-gradient(to top right,hsla(0,0%,100%,0),hsla(0,0%,100%,0) calc(50% - 1px),#fff 50%,hsla(0,0%,100%,0) calc(50% + 1px),hsla(0,0%,100%,0));
                    border: 1px solid #fff;
                    opacity: .25;
        }
        .faded .thumbnails__wrapper .thumbnails__img img{
            display: none;
        }
        .hovered{
            z-index: 7;
        }
        .hovered .thumbnails__wrapper .thumbnails__text{
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="navbar-links">
            <a href="#">Our vision</a>
            <a href="#">Our team</a>
            <a href="#">Our projects</a>
            <a href="#">Contact us</a>
            <a href="#">FR/EN</a>
        </div>
        
    </nav>

    <div class="container">
        <div class="thumbnails-container">
            <div class="thumbnails">
                <a href="#" class="thumbnails__wrapper">
                    <div class="moveable-content">
                        <img class="thumbnails__img" src="./images/bigger-science_thumbnail-2.png" alt="Thumbnail 1">
                        <div class="thumbnails__text">
                            <h2>Bigger Science</h2>
                            <span>Immersive Experience / WebGL / Gaming</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="thumbnails">
                <a href="#" class="thumbnails__wrapper">
                    <div class="moveable-content">
                        <img class="thumbnails__img" src="./images/Capture daÌeIÌcran 2024-01-04 aIÌ 16.41.06-2.png" alt="Thumbnail 2">
                        <div class="thumbnails__text">
                            <h2>Mucem</h2>
                            <span>Experiential Website</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="thumbnails">
                <a href="#" class="thumbnails__wrapper">
                    <div class="moveable-content">
                        <img class="thumbnails__img" src="./images/Capture-dâeÌcran-2023-04-03-aÌ-10.59.43_2-2.jpg" alt="Thumbnail 3">
                        <div class="thumbnails__text">
                            <h2>Unganisha</h2>
                            <span>Experiential Website / WebGL / 3D</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="thumbnails">
                <a href="#" class="thumbnails__wrapper">
                    <div class="moveable-content">
                        <img class="thumbnails__img" src="./images/map-interactive.png" alt="Thumbnail 4">
                        <div class="thumbnails__text">
                            <h2>Olive Tree</h2>
                            <span>Interactive Installation / Real Time</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="text-overlay" id="textOverlay">
            Imagining<br>
            Unique<br>
            Concepts<br>
            and Digital<br>
            Experiences
        </div>
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnails');
        const textOverlay = document.getElementById("textOverlay");
        thumbnails.forEach((thumbnail) => {
            const wrapper = thumbnail.querySelector('.moveable-content');
            
            thumbnail.addEventListener('mousemove', (e) => {
                // Add faded class to all other images
                thumbnails.forEach(thumb => {
                    if (thumb !== thumbnail) 
                        thumb.classList.add('faded')
                    else thumb.classList.add('hovered');
                    textOverlay.classList.add('outline-text');
                });
    
                // Container and wrapper boundaries
                const rect = thumbnail.getBoundingClientRect();
                const maxX = rect.width;  // Allow only quarter movement
                const maxY = rect.height * 0.25;
    
                // Calculate cursor position within thumbnail as a percentage
                const xPercent = (e.clientX - rect.left) / rect.width;
                const yPercent = (e.clientY - rect.top) / rect.height;
    
                // Calculate new wrapper position within movement boundaries
                const wrapperX = (xPercent * maxX) - (maxX / 2);
                const wrapperY = (yPercent * maxY) - (maxY / 2);
    
                // Apply translation to move the wrapper
                wrapper.style.transform = `translate(${wrapperX}px, ${wrapperY}px)`;
            });
    
            // Reset wrapper position and remove faded effect on mouse leave
            thumbnail.addEventListener('mouseleave', () => {
                wrapper.style.transform = 'translate(0, 0)';
                thumbnails.forEach(thumb => thumb.classList.remove('faded'));
                thumbnails.forEach(thumb => thumb.classList.remove('hovered'));
                textOverlay.classList.remove('outline-text');
            });
        });
    </script>
</body>
</html>
